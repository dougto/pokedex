<div id="container">
  @if (pokemons.length === 0) {
    <p>No pokemon was found!</p>
    <button mat-raised-button (click)="onClick()">Back to list</button>
  } @else {
    <cdk-virtual-scroll-viewport id="scroll-viewport" itemSize="120">
      <div id="list-container" *cdkVirtualFor="let pokemon of pokemons">
        <pokemon-list-item [pokemon]="pokemon"/>
      </div>
      <div id="button-container">
        @if (isLoading) {
          <mat-spinner diameter="48"/>
        } @else {
          <button mat-raised-button (click)="onClick()">Load more</button>
        }
      </div>
    </cdk-virtual-scroll-viewport>
  }
</div>
